<!DOCTYPE html>
<html>
	<head>
		<title>OMDB Search</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/jquery.fancybox.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="./js/script.js"></script>
		<script src="./js/jquery.fancybox.pack.js"></script>
		<script>
			$(document).ready(function(){
				$(".fancybox").fancybox();
			});
		</script>
	</head>
	<body>
		<div id="container">
      <div class="panel panel-primary">
				<div class="panel-heading"><h1>OMDB Search</h1></div>

        <div class="panel-body">

  				<form id="search-form" name="search-form" onsubmit="return search()">
  					<div class="fieldcontainer">
  						<input type="search" id="query" class="search-field" placeholder="Search Database">
  						<input type="submit" name="search-btn" id="search-btn" value="">
  					</div>
  				</form>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Movie Title</th>
                <th>Year</th>
                <th>Information</th>
              </tr>
            </thead>
            <tbody id="results">
            </tbody>
          </table>

        </div>

        <div class="panel-footer">
          <center>
            <a class="btn btn-primary btn-lg" href="/favorites" role="button">Favorites</a> <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
          </center>
        </div>
			</div>
		</div>
	</body>
</html>
